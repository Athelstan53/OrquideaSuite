<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelar Reserva - OrquideaSuite</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <header>
        <img src="../images/orchid-logo.png" alt="OrquideaSuite Logo">
        <h1>OrquideaSuite - Cancelar Reserva</h1>
    </header>

    <div class="container">
        <h2>Cancela tu Reserva</h2>

        <!-- Mensajes de éxito o error -->
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <!-- Formulario de cancelación -->
        <form method="POST">
            {% csrf_token %}
            <label for="habitacion_id">Selecciona una habitación reservada:</label>
            <select name="habitacion_id" id="habitacion_id" required>
                {% for habitacion in habitaciones_reservadas %}
                    <option value="{{ habitacion.id }}">Habitación {{ habitacion.numero }}</option>
                {% empty %}
                    <option disabled>No hay habitaciones reservadas</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn">Cancelar Reserva</button>
        </form>
