<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Reserva - OrquideaSuite</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <header>
        <img src="../images/orchid-logo.png" alt="OrquideaSuite Logo">
        <h1>OrquideaSuite - Modificar Reserva</h1>
    </header>

    <div class="container">
        <h2>Modifica tu Reserva</h2>
        <form>
            <label for="reservation-id">Número de Reserva:</label>
            <input type="text" id="reservation-id" placeholder="Ingresa tu número de reserva" required>

            <label for="room-type">Nuevo Tipo de Habitación:</label>
            <select id="room-type">
                <option value="doble">Habitación Doble</option>
                <option value="suite">Habitación Suite</option>
                <option value="individual">Habitación Individual</option>
            </select>

            <button type="submit" class="btn">Modificar Reserva</button>
        </form>
    </div>
</body>
</html>
